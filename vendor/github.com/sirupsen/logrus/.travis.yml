language: go
go:
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - tip
env:
  - GOMAXPROCS=4 GORACE=halt_on_error=1
install:
  - go install github.com/stretchr/testify/assert
  - go install gopkg.in/gemnasium/logrus-airbrake-hook.v2
  - go install golang.org/x/sys/unix
  - go install golang.org/x/sys/windows
script:
  - go test -race -v ./...
